spring.application.name=weather-api

# OpenWeatherMap API Configuration
weather.api.key=${OPENWEATHER_API_KEY:8b20c33f51bc261eb171e2f49962275d}
weather.api.base-url=https://api.openweathermap.org/data/2.5
weather.api.rate-limit.requests-per-day=10000
weather.api.rate-limit.window-minutes=1440

# Caching Configuration
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Cache TTL in seconds (1 hour for weather data)
weather.cache.ttl=3600

# HTTP Client Configuration
weather.client.timeout=5000

# Application Configuration
server.port=8080

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Show only the weather controller endpoints
springdoc.pathsToMatch=/weather/**

# Enable pretty printing of JSON responses
spring.jackson.serialization.indent-output=true

# Logging configuration
logging.level.com.shapegames.weatherapi=INFO
logging.level.org.springframework.web=DEBUG
